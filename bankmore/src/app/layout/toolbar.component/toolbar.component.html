<mat-toolbar class="custom-toolbar-white toolbar-with-border">
    <button mat-icon-button (click)="onMenuToggle()" class="menu-icon-yellow">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="logo-text-black"><span style="color: #ff8c00;">Bank</span>More</span>
    <span class="spacer"></span>
    
    <ng-container *ngIf="saldo$ | async as saldoCompleto">
        <span class="text-right">
            Saldo: {{ (saldoCompleto?.data?.saldoAtualizado | currency) || 'Carregando...'}}
        </span>
    </ng-container>
</mat-toolbar>
